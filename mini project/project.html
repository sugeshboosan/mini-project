<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <script src="project.js"></script>
    <title>Random Architecture Quote Generator</title>
    
    <link href="reset.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
  <div>
    <h1>
     
        <span id="hour">00</span> :
        <span id="min">00</span> :
        <span id="sec">00</span> :
        <span id="milisec">00</span>
      </h1> <button onclick="startStop()" id="start">Start</button>
      <button onclick="reset()">Reset</button>
    </div>
      
     
<div class="container">
    <!-- <header class="transparent">
      <h1>Random Architecture Quote Generator</h1>
    </header> -->
    <main class="quote-box border">

      <div class="quote-area">
        <q id="quote">Random Quote</q>
      </div>

      <div class="author-area">
        <p id="author">Author</p>
      </div>

      <div class="buttons-area">
        <a class="btn border-smaller" id="random-quote" href="#" title="Next Quote">Random Quote</a>
        
      </div>

    </main>
    
  </div>
